<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux Marketing Studio</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    html {
      scroll-behavior: smooth;
    }
    section {
      scroll-margin-top: 100px;
    }
</style>
</head>
<body style="margin: 0; padding: 0; background-color: #0d0d0d; color: #ffffff; font-family: 'Helvetica Neue', sans-serif;">
  <header style="position: relative; background-color: black;">
  <div style="position: relative; width: 100%; overflow: hidden;">
    <img src="images/LUX_home1.png" alt="LUX banner" style="width: 100%; height: auto; display: block; object-fit: contain;" />
    
    <nav style="position: sticky; top: 0; background-color: rgba(13,13,13,0.85); z-index: 100; padding: 10px 0; text-align: center;">
      <ul style="display: flex; gap: 30px; list-style: none; margin: 0; padding: 0; justify-content: center;">
        <li><a href="#home" style="color: white; text-decoration: none; font-weight: bold;">Home</a></li>
        
        <li><a href="#gallery" style="color: white; text-decoration: none; font-weight: bold;">Creative Gems</a></li>
        <li><a href="#about" style="color: white; text-decoration: none; font-weight: bold;">About</a></li>
      </ul>
    </nav>
  </div>
  <div style="position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 3;">

  </div>
</header>
<style>
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-10px); }
    60% { transform: translateX(-50%) translateY(-5px); }
  }
</style>

  <section style="background-color: black; color: white; text-align: center; padding: 60px 20px;">
    <h2>Elevate Your Brand with Visual Storytelling</h2>
    <p>Minimalistic. Luxurious. Impactful.</p>
    
  </section>
  

  
  

  <section id="gallery" class="section" style="background-color: #0d0d0d; color: white; border-bottom: 1px solid rgba(255,255,255,0.05);">
    <h2>Creative Gems</h2>
    <div class="filters" style="text-align: center;">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="minimalistic">Minimalistic</button>
      <button class="filter-btn" data-filter="photography">Photography</button>
      <button class="filter-btn" data-filter="cartoon">Cartoon</button>
      <button class="filter-btn" data-filter="eye-catcher">Eye-catcher</button>
      <button class="filter-btn" data-filter="funny">Funny</button>
    </div>
    <div class="gallery">
  <img src="images/chips4.png" class="gallery-item cartoon funny" alt="Cartoon style chips artwork 4" />
  <img src="images/chips5.png" class="gallery-item cartoon funny" alt="Cartoon style chips artwork 5" />
  <img src="images/chips2.png" class="gallery-item funny photography" alt="Funny photography-style chips illustration" />
  <img src="images/braille1.png" class="gallery-item eye-catcher minimalistic photography" alt="Minimalistic braille concept art" />
  <img src="images/83kvape2.png" class="gallery-item photography minimalistic eye-catcher" alt="Photography of vape product" />
  <img src="images/83kpills1.png" class="gallery-item eye-catcher photography" alt="Pills photo art" />
  <img src="images/83kpills2.png" class="gallery-item eye-catcher photography" alt="Black & white photo of pills" />
  <img src="images/83kdrip1.png" class="gallery-item minimalistic photography bw" alt="Liquid drip effect art" />
  <img src="images/83kdrip2.png" class="gallery-item minimalistic photography bw" alt="Minimalistic drip detail" />
  <img src="images/83kvape1.png" class="gallery-item photography minimalistic" alt="Photography of vape branding" />
  <img src="images/83kpokemon1.png" class="gallery-item funny photography" alt="Cartoon-inspired PokÃ©mon artwork" />
  <img src="images/chips3.png" class="gallery-item cartoon funny" alt="Black & white cartoon chips drawing" />
</div>
  </section>
  

  <section id="about" class="section" style="background-color: #0d0d0d; color: white; border-bottom: 1px solid rgba(255,255,255,0.05);">
    <h2>My Story</h2>
    <div class="storyline">
      <div class="story-block">
        <img src="images/story1.jpg" alt="Story image 1" />
        <p>My journey began with a love for clean design and impactful visuals...</p>
      </div>
      <div class="story-block">
        <img src="images/story2.jpg" alt="Story image 2" />
        <p>Through creative exploration, I developed a unique visual voice...</p>
      </div>
    </div>
  </section>
  

  <script>
  // Filter toggle behavior
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.getAttribute('data-filter');
      const images = document.querySelectorAll('.gallery-item');
      const isActive = btn.classList.contains('active');
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));

      if (!isActive) {
        btn.classList.add('active');
        images.forEach(img => {
          if (filter === 'all' || img.classList.contains(filter)) {
            img.style.display = 'inline-block';
          } else {
            img.style.display = 'none';
          }
        });
      } else {
        images.forEach(img => img.style.display = 'inline-block');
      }
    });
  });

  // Lightbox logic
  const galleryImages = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');
  const leftArrow = document.getElementById('left-arrow');
  const rightArrow = document.getElementById('right-arrow');

  let currentIndex = -1;

  function getVisibleImages() {
    return Array.from(document.querySelectorAll('.gallery-item')).filter(i => i.style.display !== 'none');
  }

  function updateLightbox(index) {
    const visibleImgs = getVisibleImages();
    currentIndex = (index + visibleImgs.length) % visibleImgs.length;
    lightboxImg.src = visibleImgs[currentIndex].src;
    requestAnimationFrame(() => {
      lightboxImg.style.transform = 'scale(1)';
      lightboxImg.style.opacity = '1';
    });
  }

  galleryImages.forEach((img) => {
    img.addEventListener('click', () => {
      const visibleImgs = getVisibleImages();
      const trueIndex = visibleImgs.findIndex(i => i === img);
      updateLightbox(trueIndex);
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });
  });

  function closeLightbox() {
    lightboxImg.style.transform = 'scale(0.9)';
    lightboxImg.style.opacity = '0';
    setTimeout(() => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }, 300);
  }

  lightboxClose.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });
  leftArrow.addEventListener('click', () => updateLightbox(currentIndex - 1));
  rightArrow.addEventListener('click', () => updateLightbox(currentIndex + 1));
  document.addEventListener('keydown', (e) => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowRight') updateLightbox(currentIndex + 1);
      if (e.key === 'ArrowLeft') updateLightbox(currentIndex - 1);
      if (e.key === 'Escape') closeLightbox();
    }
  });

  // Swipe gesture support
  let touchStartX = 0;
  let touchEndX = 0;

  lightbox.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    if (touchEndX < touchStartX - 50) updateLightbox(currentIndex + 1);
    if (touchEndX > touchStartX + 50) updateLightbox(currentIndex - 1);
  });
</script>
</script>
</body>
</html>
