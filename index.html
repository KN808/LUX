  <script>
  // Filter toggle behavior
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.getAttribute('data-filter');
      const images = document.querySelectorAll('.gallery-item');
      const isActive = btn.classList.contains('active');
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));

      if (!isActive) {
        btn.classList.add('active');
        images.forEach(img => {
          if (filter === 'all' || img.classList.contains(filter)) {
            img.style.display = 'inline-block';
          } else {
            img.style.display = 'none';
          }
        });
      } else {
        images.forEach(img => img.style.display = 'inline-block');
      }
    });
  });

  // Lightbox logic
  const galleryImages = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');
  const leftArrow = document.getElementById('left-arrow');
  const rightArrow = document.getElementById('right-arrow');

  let currentIndex = -1;

  function getVisibleImages() {
    return Array.from(document.querySelectorAll('.gallery-item')).filter(i => i.style.display !== 'none');
  }

  function updateLightbox(index) {
    const visibleImgs = getVisibleImages();
    currentIndex = (index + visibleImgs.length) % visibleImgs.length;
    lightboxImg.src = visibleImgs[currentIndex].src;
    requestAnimationFrame(() => {
      lightboxImg.style.transform = 'scale(1)';
      lightboxImg.style.opacity = '1';
    });
  }

  galleryImages.forEach((img) => {
    img.addEventListener('click', () => {
      const visibleImgs = getVisibleImages();
      const trueIndex = visibleImgs.findIndex(i => i === img);
      updateLightbox(trueIndex);
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });
  });

  function closeLightbox() {
    lightboxImg.style.transform = 'scale(0.9)';
    lightboxImg.style.opacity = '0';
    setTimeout(() => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }, 300);
  }

  lightboxClose.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });
  leftArrow.addEventListener('click', () => updateLightbox(currentIndex - 1));
  rightArrow.addEventListener('click', () => updateLightbox(currentIndex + 1));
  document.addEventListener('keydown', (e) => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowRight') updateLightbox(currentIndex + 1);
      if (e.key === 'ArrowLeft') updateLightbox(currentIndex - 1);
      if (e.key === 'Escape') closeLightbox();
    }
  });

  // Swipe gesture support
  let touchStartX = 0;
  let touchEndX = 0;

  lightbox.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    if (touchEndX < touchStartX - 50) updateLightbox(currentIndex + 1);
    if (touchEndX > touchStartX + 50) updateLightbox(currentIndex - 1);
  });

  // Enable drag & drop rearranging
  const galleryGrid = document.getElementById('gallery-grid');
  let dragSrcEl = null;

  function handleDragStart(e) {
    dragSrcEl = this;
    e.dataTransfer.effectAllowed = 'move';
    e.dataTransfer.setData('text/html', this.outerHTML);
    this.classList.add('dragElem');
  }

  function handleDragOver(e) {
    if (e.preventDefault) e.preventDefault();
    this.classList.add('drag-over');
    return false;
  }

  function handleDrop(e) {
    if (e.stopPropagation) e.stopPropagation();
    if (dragSrcEl !== this) {
      this.insertAdjacentHTML('beforebegin', e.dataTransfer.getData('text/html'));
      this.parentNode.removeChild(dragSrcEl);
      addDnDHandlers();
      saveGalleryOrder();
    }
    return false;
  }

  function handleDragEnd() {
    this.classList.remove('dragElem');
    document.querySelectorAll('.gallery-item').forEach(el => el.classList.remove('drag-over'));
  }

  function addDnDHandlers() {
  const items = galleryGrid.querySelectorAll('.gallery-item');
  items.forEach(item => {
    item.setAttribute('draggable', 'true');
    item.addEventListener('dragstart', handleDragStart);
    item.addEventListener('dragover', handleDragOver);
    item.addEventListener('drop', handleDrop);
    item.addEventListener('dragend', handleDragEnd);
  });
});
  });
  }

    const order = Array.from(galleryGrid.children).map(img => img.src);
    localStorage.setItem('galleryOrder', JSON.stringify({ order, timestamp: Date.now() }));
    localStorage.setItem('galleryLock', Date.now());
  }));
  }

    if (saved && Date.now() - saved.timestamp < 60000) {
      const orderedImages = saved.order.map(src => {
        const img = Array.from(galleryImages).find(i => i.src === src);
        return img ? img.cloneNode(true) : null;
      }).filter(Boolean);
      galleryGrid.innerHTML = '';
      orderedImages.forEach(img => galleryGrid.appendChild(img));
    }
  }).filter(Boolean);
      galleryGrid.innerHTML = '';

      addDnDHandlers();

  }

function updateCountdown() {
  const timer = document.getElementById('timer');
  const lock = localStorage.getItem('galleryLock');
  if (!lock) return;
  const remaining = 60000 - (Date.now() - parseInt(lock, 10));
  if (remaining > 0) {
    const sec = Math.floor(remaining / 1000);
    const ms = Math.floor((remaining % 1000) / 10);
    timer.textContent = `${sec.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
    if (remaining < 10000) {
      timer.style.color = '#39ff14';
      timer.style.animation = 'blinkGreen 0.5s infinite';
    } else {
      timer.style.color = 'red';
      timer.style.animation = 'blinkRed 1s infinite';
    }
  } else {
    timer.textContent = '60:00';
    timer.style.animation = 'none';
    timer.style.color = 'white';
  }
}
