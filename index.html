<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lux Marketing Studio</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    html {
      scroll-behavior: smooth;
    }
    section {
      scroll-margin-top: 100px;
    }
</style>
</head>
<body style="margin: 0; padding: 0; background-color: #0d0d0d; color: #ffffff; font-family: 'Helvetica Neue', sans-serif;">
  <header style="width: 100%; overflow: hidden;">
  <img src="images/LUX_home1.png" alt="Homepage Banner" style="width: 100%; height: auto; display: block; object-fit: cover;" />
</header>

<section id="gallery" class="section" style="background-color: #0d0d0d; color: white; text-align: center; padding: 40px;">
  <h2>Creative Gems</h2>
  <div class="filters" style="margin-bottom: 20px;">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="minimalistic">Minimalistic</button>
    <button class="filter-btn" data-filter="photography">Photography</button>
    <button class="filter-btn" data-filter="cartoon">Cartoon</button>
    <button class="filter-btn" data-filter="eye-catcher">Eye-catcher</button>
    <button class="filter-btn" data-filter="funny">Funny</button>
  </div>
  <div class="gallery" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; justify-items: center;">
    <img src="images/chips4.png" class="gallery-item cartoon funny" alt="Cartoon style chips artwork 4" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/chips5.png" class="gallery-item cartoon funny" alt="Cartoon style chips artwork 5" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/chips2.png" class="gallery-item funny photography" alt="Funny photography-style chips illustration" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/braille1.png" class="gallery-item eye-catcher minimalistic photography" alt="Minimalistic braille concept art" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/83kvape2.png" class="gallery-item photography minimalistic eye-catcher" alt="Photography of vape product" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/83kpills1.png" class="gallery-item eye-catcher photography" alt="Pills photo art" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/83kpills2.png" class="gallery-item eye-catcher photography" alt="Black & white photo of pills" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/83kdrip1.png" class="gallery-item minimalistic photography bw" alt="Liquid drip effect art" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/83kdrip2.png" class="gallery-item minimalistic photography bw" alt="Minimalistic drip detail" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/83kvape1.png" class="gallery-item photography minimalistic" alt="Photography of vape branding" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/83kpokemon1.png" class="gallery-item funny photography" alt="Cartoon-inspired PokÃ©mon artwork" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
    <img src="images/chips3.png" class="gallery-item cartoon funny" alt="Black & white cartoon chips drawing" style="box-shadow: 0 0 20px rgba(255,255,255,0.2); border-radius: 12px; max-width: 300px; width: 100%; height: auto;" />
  </div>
</section>

<!-- Lightbox Container -->
<div id="lightbox" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999; transition:opacity 0.3s ease;">
  <span id="lightbox-close" style="position:absolute; top:30px; right:40px; font-size:2rem; color:white; cursor:pointer;">&times;</span>
  <span id="left-arrow" style="position:absolute; left:20px; top:50%; transform:translateY(-50%); font-size:2rem; color:white; cursor:pointer;">&#10094;</span>
  <img id="lightbox-img" src="" alt="Enlarged view" style="width: 90vw; height: 90vh; object-fit: contain; box-shadow:0 0 40px rgba(255,255,255,0.2); border-radius:8px; transform: scale(0.9); opacity: 0; transition: transform 0.4s ease, opacity 0.4s ease;" />
  <span id="right-arrow" style="position:absolute; right:20px; top:50%; transform:translateY(-50%); font-size:2rem; color:white; cursor:pointer;">&#10095;</span>
</div>

<section id="about" class="section" style="background-color: #0d0d0d; color: white; border-bottom: 1px solid rgba(255,255,255,0.05);">
    <h2>My Story</h2>
    <div class="storyline">
      <div class="story-block">
        <img src="images/story1.jpg" alt="Story image 1" />
        <p>My journey began with a love for clean design and impactful visuals...</p>
      </div>
      <div class="story-block">
        <img src="images/story2.jpg" alt="Story image 2" />
        <p>Through creative exploration, I developed a unique visual voice...</p>
      </div>
    </div>
  </section>
  

  <script>
  // Filter toggle behavior
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const filter = btn.getAttribute('data-filter');
      const images = document.querySelectorAll('.gallery-item');
      const isActive = btn.classList.contains('active');
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));

      if (!isActive) {
        btn.classList.add('active');
        images.forEach(img => {
          if (filter === 'all' || img.classList.contains(filter)) {
            img.style.display = 'inline-block';
          } else {
            img.style.display = 'none';
          }
        });
      } else {
        images.forEach(img => img.style.display = 'inline-block');
      }
    });
  });

  // Lightbox logic
  const galleryImages = document.querySelectorAll('.gallery-item');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');
  const leftArrow = document.getElementById('left-arrow');
  const rightArrow = document.getElementById('right-arrow');

  let currentIndex = -1;

  function getVisibleImages() {
    return Array.from(document.querySelectorAll('.gallery-item')).filter(i => i.style.display !== 'none');
  }

  function updateLightbox(index) {
    const visibleImgs = getVisibleImages();
    currentIndex = (index + visibleImgs.length) % visibleImgs.length;
    lightboxImg.src = visibleImgs[currentIndex].src;
    requestAnimationFrame(() => {
      lightboxImg.style.transform = 'scale(1)';
      lightboxImg.style.opacity = '1';
    });
  }

  galleryImages.forEach((img) => {
    img.addEventListener('click', () => {
      const visibleImgs = getVisibleImages();
      const trueIndex = visibleImgs.findIndex(i => i === img);
      updateLightbox(trueIndex);
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });
  });

  function closeLightbox() {
    lightboxImg.style.transform = 'scale(0.9)';
    lightboxImg.style.opacity = '0';
    setTimeout(() => {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
      document.body.style.overflow = '';
    }, 300);
  }

  lightboxClose.addEventListener('click', closeLightbox);
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) closeLightbox();
  });
  leftArrow.addEventListener('click', () => updateLightbox(currentIndex - 1));
  rightArrow.addEventListener('click', () => updateLightbox(currentIndex + 1));
  document.addEventListener('keydown', (e) => {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowRight') updateLightbox(currentIndex + 1);
      if (e.key === 'ArrowLeft') updateLightbox(currentIndex - 1);
      if (e.key === 'Escape') closeLightbox();
    }
  });

  // Swipe gesture support
  let touchStartX = 0;
  let touchEndX = 0;

  lightbox.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    if (touchEndX < touchStartX - 50) updateLightbox(currentIndex + 1);
    if (touchEndX > touchStartX + 50) updateLightbox(currentIndex - 1);
  });
</script>
</body>
</html>
